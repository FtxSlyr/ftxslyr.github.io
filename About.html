<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="FtxSlyr_ | About" />
  <meta property="og:type" content="Website" />
  <meta property="og:url" content="https://ftxslyr.github.io/" />
  <meta property="og:image" content="https://ftxslyr.github.io/ftx.jpeg" />
  <meta property="og:description" content='Hello! And welcome to "FtxSlyr_ About Page". My name is Hanifa Al Fatih, but you can call me Hanif' />
  <meta name="theme-color" content="#fff000">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FtxSlyr_ | About</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="icon" type="image/jpeg" href="ftx.jpeg" />
</head>
<body>
  <nav class="navbar">
    <div class="content">
      <div class="logo">
        <a href="#">FtxSlyr_ About</a>
      </div>
      <ul class="menu-list">
        <div class="icon cancel-btn">
          <i class="fas fa-times"></i>
        </div>
        <li><a href="https://ftxslyr.github.io/">Home</a></li>
        <li><a href="https://ftxslyr.github.io/About">About</a></li>
        <li><a href="https://ftxslyr.github.io/Social_Medias">Social Medias</a></li>
      </ul>
      <div class="icon menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>
  <div class="banner"></div>
  <div class="about">
  </div>
  <script>
    const body = document.querySelector("body");
    const navbar = document.querySelector(".navbar");
    const menuBtn = document.querySelector(".menu-btn");
    const cancelBtn = document.querySelector(".cancel-btn");
    menuBtn.onclick = ()=>{
      navbar.classList.add("show");
      menuBtn.classList.add("hide");
      body.classList.add("disabled");
    }
    cancelBtn.onclick = ()=>{
      body.classList.remove("disabled");
      navbar.classList.remove("show");
      menuBtn.classList.remove("hide");
    }
    window.onscroll = ()=>{
      this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
    }
  </script>
</body>
</html>
